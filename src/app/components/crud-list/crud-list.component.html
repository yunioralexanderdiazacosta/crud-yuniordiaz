<div class="container my-5">
	<div class="row">
		<div class="col-md">
			<div class="form-group">
				<label><i class="fas fa-search"></i> Filtrar:</label>
				<input type="text" class="form-control" [(ngModel)]="textoBuscar" placeholder="Ingrese razÃ³n social">
			</div>
		</div>
	</div>

	<div class="row">
		<ul class="col-md-4" *ngFor="let contacto of contactos | filtro: textoBuscar:'razon_social'; index as i;">
			<div class="card animated flipInY">
				<div class="card-header bg-info text-white">
					<h5 class="text-center">
						<i clas="fas fa-build"></i> {{ contacto.razon_social }}
					</h5>
				</div>
				<div class="card-body">
					<p><b class="text-dark">RIF:</b> {{ contacto.rif }} </p>
					<p><b class="text-dark">Contacto:</b> {{ contacto.persona }} </p>
					<div class="btn-group float-right">
						<a [routerLink]="['view', i]" class="btn btn-outline-info" data-toggle="tooltip" title="Ver">
							<i class="fas fa-eye fa-lg"></i>
						</a>
								
						<a [routerLink]="['edit', i]" class="btn btn-outline-dark"  data-toggle="tooltip" title="Editar">
							<i class="fas fa-edit fa-lg"></i>
						</a>

						<button (click)="eliminarContacto(i)" class="btn btn-outline-danger" data-toggle="tooltip" title="Eliminar">
							<i class="fas fa-trash fa-lg"></i>
						</button>
					</div>			
				</div>
			</div>
		</ul>
	</div>
</div>
